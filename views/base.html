<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Test socket.io</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="/css/side-menu.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    <script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var socket = io.connect();
      socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', {my: 'data'});
      });
    </script>
  </head>
  <body>
    <div id="layout">
      <a href="#menu" id="menuLink" class="menu-link">
        <span></span>
      </a>
      {% block mainMenu %}{% endblock %}
      {% block content %}{% endblock %}
    </div>
    <script src="/js/ui.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
